<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Familie Tashiro & Kulkarni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/darkly/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-3">Familie Tashiro & Kulkarni</h1>
    <img src="img/family.jpg" alt="Family Photo" class="profile-photo mb-3" />

    <div class="info-box mb-3">
      <p>Send us an E-Mail <a href="mailto:tashiro.kulkarni@gmail.com">here</a>!</p>
    </div>
    <!-- Family Tree Structure -->
    <div class="family-tree">
      <!-- Top Row & Connector -->
      <div class="top-row-wrapper">
        <div class="top-connector"></div>
        <div class="top-row">
          <a href="/sanchay/" class="box" title="Sanchay Kulkarni">
            <img src="icons/engineer.svg" alt="Engineer" class="icon" />
          </a>
          <div class="box marriage no-hover">
            <img src="icons/marriage.svg" alt="Marriage" class="icon marriage-icon" />
          </div>
          <div class="box">
            <img src="icons/doctor.svg" alt="Doctor" class="icon" />
          </div>
        </div>
      </div>

      <!-- Vertical Connector -->
      <div class="vertical-line"></div>

      <!-- Bottom Connector -->
      <div class="bottom-connector">
        <div class="horizontal-line"></div>
      </div>

      <!-- Bottom Row (Children) -->
      <div class="bottom-row">
        <div class="box">
          <img src="icons/crib.svg" alt="Child 1" class="icon" />
        </div>
        <div class="box">
          <img src="icons/crib.svg" alt="Child 2" class="icon" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
